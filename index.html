//ボタンを押した後の反応（正解不正解＆指定した問題数に達したかで分岐をさせている。）
function discri_answer() {
    column = document.getElementById("output");
    if(correct == answer && q_number != total_number-1){ //正解かつ今の問題がラスト一問ではない時
        column.innerHTML = "<strong><font size='5' color='#ff0000'>選択肢[" + correct + "]　正解！！</font></strong> <input id='next_but' type='button' value='クリックして次へ進もう' onclick='next();'/><br><br>";
        //「選択肢[?]　正解！！」と赤字で表示。　「クリックして次へ進もう」ボタンを表示。押すと next関数へ。
        c_number++; //正解数を増やす
        columnq = document.getElementById("c_num");
        columnq.innerHTML = c_number;
    }
    else if(correct != answer && q_number != total_number-1){ //不正解かつ今の問題がラスト一問ではない時
        column.innerHTML = "<strong><font size='5' color='#0000ff'>残念！！正解は[" + correct + "]</font></strong> <input id='next_but' type='button' value='クリックして次へ進もう' onclick='next();'/><br><br>";
    }
    else if(correct == answer && q_number == total_number-1){ //正解かつ今の問題がラスト一問だった時
        c_number++; //正解数を増やす
        ratio=c_number/total_number*100; 
        //正解の割合
        ratio=ratio.toFixed();

        time=(Date.now()-time)/1000;

        if(ratio<=25){
            compliment="<font color='#000077' size='10'><i>もっと頑張れ</i></font>";
        }
        else if(ratio>25 && ratio<=70){
            compliment="<font color='#005500' size='10'><i>微妙・・・</i></font>";
        }
        else if(ratio>70 && ratio<=99){
            compliment="<font color='#ff4500' size='10'><i>＊better luck next time＊</i></font>";

        columnq.innerHTML = c_number;
    }

}

//どの問題を出すかを決める　　　order配列の何問目か番目の数字が問題番号になっている。
//order配列の[出題問題数-1]番目=0 かつ kが100以下の場合以下の処理を繰り返す。
while(order[total_number-1] == 0 && k<100){
    r=Math.floor(Math.random() * total_q_number + 1);
    //Math.floor(X)⇒X以下の最大の整数を返す。　Math.rondom()⇒0以上1以下の乱数を返す。
    //これでrが1以上総問題数以下の乱数になる。
    for(let j=0; j<total_number; j++){ //for (最初だけ実行する初期化式; 当てはまらなくなるまで動く条件式; 毎周回ごと実行される変化式)
        if(order[j]==r){ //order配列のj番目(最初は0,次は1,)の数字がr（総問題数以下のランダムな整数）だったらこの関数を終える。
            break;
        }
        if(order[j]==0){ //order配列のj番目が0(=１問目)なら、order配列の0番目の数字をr（総問題数以下のランダムな整数）にしてこの関数を終える。
            order[j]=r;
            break;
        }
    }
    k=k+1;
}
if(k==100){
    for(let i=0; i<total_number; i++){
        order[i]=i+1;
    }
}
